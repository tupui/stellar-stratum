<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellar Multisig Wallet - Secure Multi-Signature Management</title>
    <meta name="description" content="Professional Stellar multisig wallet for secure multi-signature transaction management. Connect wallets, manage thresholds, and sign XDR operations." />
    <meta name="author" content="Stellar Multisig" />
    <meta name="keywords" content="Stellar, multisig, wallet, cryptocurrency, blockchain, XDR, signatures" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <!-- Async font loading to prevent render blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"></noscript>
    
    <!-- Async font loading script -->
    <script>
      (function() {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap';
        link.media = 'print';
        link.onload = function() { this.media = 'all'; };
        document.head.appendChild(link);
      })();
    </script>
    
    <!-- Critical CSS optimized for LCP -->
    <style>
      /* Critical loading styles - matches design system */
      :root {
        --background: 220 13% 9%;
        --foreground: 210 40% 98%;
        --primary: 48 96% 53%;
        --muted: 220 13% 15%;
        --muted-foreground: 217 12% 72%;
      }
      
      body {
        margin: 0;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif;
        font-display: swap;
      }
      
      /* Critical hero styles optimized for LCP */
      .hero-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: hsl(var(--background));
        padding: 1.5rem;
        position: relative;
        overflow: hidden;
        contain: layout style paint;
      }
      
      .hero-content {
        text-align: center;
        max-width: 1152px;
        margin: 0 auto;
        contain: layout style;
      }
      
      .hero-title {
        font-size: clamp(3rem, 8vw, 7rem);
        font-weight: 900;
        line-height: 0.9;
        margin: 0 0 2rem 0;
        letter-spacing: -0.025em;
        color: hsl(var(--foreground));
        will-change: transform;
        transform: translateZ(0);
        display: block;
        font-display: swap;
      }
      
      .hero-title-accent {
        color: hsl(var(--primary));
      }
      
      .hero-subtitle {
        font-size: clamp(1.125rem, 2vw, 1.5rem);
        color: hsl(var(--muted-foreground));
        max-width: 64rem;
        margin: 0 auto 4rem;
        line-height: 1.6;
      }
      
      .hero-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 4rem;
        padding: 0 3rem;
        font-size: 1.125rem;
        font-weight: 600;
        background: hsl(var(--primary));
        color: hsl(220 13% 9%);
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }
      
      .hero-button:hover {
        background: hsl(48 96% 48%);
        transform: scale(1.05);
      }
      
      /* Background decoration */
      .hero-bg {
        position: absolute;
        inset: 0;
        z-index: -1;
      }
      
      .hero-decoration {
        position: absolute;
        opacity: 0.05;
      }
      
      .hero-decoration-right {
        right: 2.5rem;
        top: 33.333333%;
        transform: rotate(12deg);
      }
      
      .hero-decoration-left {
        left: 2.5rem;
        bottom: 33.333333%;
        transform: rotate(-12deg);
      }
      
      .hero-decoration-line {
        height: 0.25rem;
        background: hsl(var(--primary));
        border-radius: 9999px;
        margin: 1rem 0;
      }
      
      /* Loading states */
      #app-loader {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: hsl(var(--background));
      }
      
      .loader-content {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
      }
      
      .loader-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: hsl(var(--primary));
      }
      
      .loader-subtitle {
        font-size: 1.125rem;
        color: hsl(var(--foreground) / 0.7);
        margin-bottom: 2rem;
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid hsl(var(--muted));
        border-top: 3px solid hsl(var(--primary));
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader once React loads */
      .app-loaded #app-loader {
        display: none;
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .hero-container {
          padding: 1rem;
        }
        .hero-content {
          max-width: 100%;
        }
        .hero-decoration {
          display: none;
        }
      }
    </style>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' data: https://cdn.gpteng.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:; media-src 'self'; frame-src 'self' https://hot-labs.org;" />

    <meta property="og:title" content="Stellar Multisig Wallet - Secure Multi-Signature Management" />
    <meta property="og:description" content="Professional Stellar multisig wallet for secure multi-signature transaction management" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@PamphileRoy" />
  </head>

  <body>
    <!-- Critical hero content for immediate LCP -->
    <div id="app-loader">
      <div class="hero-container">
        <div class="hero-bg">
          <div class="hero-decoration hero-decoration-right">
            <div class="hero-decoration-line" style="width: 200px;"></div>
            <div class="hero-decoration-line" style="width: 180px;"></div>
            <div class="hero-decoration-line" style="width: 160px;"></div>
            <div class="hero-decoration-line" style="width: 140px;"></div>
            <div class="hero-decoration-line" style="width: 120px;"></div>
          </div>
          <div class="hero-decoration hero-decoration-left">
            <div class="hero-decoration-line" style="width: 180px;"></div>
            <div class="hero-decoration-line" style="width: 150px;"></div>
            <div class="hero-decoration-line" style="width: 120px;"></div>
            <div class="hero-decoration-line" style="width: 90px;"></div>
          </div>
        </div>
        <div class="hero-content">
          <h1 class="hero-title">
            Multi-Signature<br>
            Transactions<br>
            <span class="hero-title-accent">Made Simple</span>
          </h1>
          <p class="hero-subtitle">
            Stellar's threshold-based authorization system. Configure signature weights, 
            manage signer permissions, and execute secure multi-signature transactions.
          </p>
          <button class="hero-button">Launch App</button>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <link rel="modulepreload" href="/src/main.tsx">
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loader once React content loads -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const observer = new MutationObserver(function(mutations) {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            document.body.classList.add('app-loaded');
            observer.disconnect();
          }
        });
        observer.observe(document.getElementById('root'), { childList: true });
      });
    </script>
  </body>
</html>
