<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellar Multisig Wallet - Secure Multi-Signature Management</title>
    <meta name="description" content="Professional Stellar multisig wallet for secure multi-signature transaction management. Connect wallets, manage thresholds, and sign XDR operations." />
    <meta name="author" content="Stellar Multisig" />
    <meta name="keywords" content="Stellar, multisig, wallet, cryptocurrency, blockchain, XDR, signatures" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <!-- Async font loading to prevent render blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap"></noscript>
    
    <!-- Async font loading script -->
    <script>
      (function() {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap';
        link.media = 'print';
        link.onload = function() { this.media = 'all'; };
        document.head.appendChild(link);
      })();
    </script>
    
    <!-- Critical CSS optimized for LCP -->
    <style>
      /* Critical loading styles - matches design system */
      :root {
        --background: 220 13% 9%;
        --foreground: 210 40% 98%;
        --primary: 48 96% 53%;
        --muted: 220 13% 15%;
        --muted-foreground: 217 12% 72%;
      }
      
      body {
        margin: 0;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif;
        font-display: swap;
      }
      
      /* Critical hero styles optimized for LCP */
      .hero-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: hsl(var(--background));
        padding: 1.5rem;
        position: relative;
        overflow: hidden;
        contain: layout style paint;
      }
      
      .hero-content {
        text-align: center;
        max-width: 1152px;
        margin: 0 auto;
        contain: layout style;
      }
      
      .hero-title {
        font-size: clamp(3rem, 8vw, 7rem);
        font-weight: 900;
        line-height: 0.9;
        margin: 0 0 2rem 0;
        letter-spacing: -0.025em;
        color: hsl(var(--foreground));
        will-change: transform;
        transform: translateZ(0);
        display: block;
        font-display: swap;
      }
      
      .hero-title-accent {
        color: hsl(var(--primary));
      }
      
      .hero-subtitle {
        font-size: clamp(1.125rem, 2vw, 1.5rem);
        color: hsl(var(--muted-foreground));
        max-width: 64rem;
        margin: 0 auto 4rem;
        line-height: 1.6;
      }
      
      .hero-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 4rem;
        padding: 0 3rem;
        font-size: 1.125rem;
        font-weight: 600;
        background: hsl(var(--primary));
        color: hsl(220 13% 9%);
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }
      
      .hero-button:hover {
        background: hsl(48 96% 48%);
        transform: scale(1.05);
      }
      
      /* Background decoration */
      .hero-bg {
        position: absolute;
        inset: 0;
        z-index: -1;
      }
      
      /* Loading states */
      #app-loader {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: hsl(var(--background));
        overflow: hidden;
      }
      
      .loader-content {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        position: relative;
      }
      
      .loader-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: hsl(var(--primary));
      }
      
      .loader-subtitle {
        font-size: 1.125rem;
        color: hsl(var(--foreground) / 0.7);
        margin-bottom: 3rem;
      }

      /* Node Network Animation */
      .node-network {
        position: relative;
        width: 400px;
        height: 300px;
        margin: 0 auto;
      }

      .node {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: hsl(var(--muted-foreground));
        border: 2px solid hsl(var(--border));
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center;
      }

      .node.center {
        width: 20px;
        height: 20px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: hsl(var(--primary));
        border-color: hsl(var(--primary));
        animation: centerPulse 2s ease-in-out infinite;
        z-index: 10;
      }

      .node.connected {
        background: hsl(var(--primary));
        border-color: hsl(var(--primary));
        box-shadow: 0 0 20px hsl(var(--primary) / 0.6);
        animation: none !important;
      }

      /* Node positions with large random oscillation - only when not connected */
      .node:nth-child(1):not(.connected) { left: 15%; top: 15%; animation: bigOscillate1 3.2s ease-in-out infinite; }
      .node:nth-child(2):not(.connected) { left: 85%; top: 18%; animation: bigOscillate2 2.8s ease-in-out infinite; }
      .node:nth-child(3):not(.connected) { left: 8%; top: 52%; animation: bigOscillate3 3.6s ease-in-out infinite; }
      .node:nth-child(4):not(.connected) { left: 92%; top: 58%; animation: bigOscillate4 2.9s ease-in-out infinite; }
      .node:nth-child(5):not(.connected) { left: 25%; top: 88%; animation: bigOscillate5 3.4s ease-in-out infinite; }
      .node:nth-child(6):not(.connected) { left: 75%; top: 85%; animation: bigOscillate6 3.1s ease-in-out infinite; }
      .node:nth-child(7):not(.connected) { left: 48%; top: 8%; animation: bigOscillate7 2.7s ease-in-out infinite; }
      .node:nth-child(8):not(.connected) { left: 12%; top: 35%; animation: bigOscillate8 3.5s ease-in-out infinite; }
      .node:nth-child(9):not(.connected) { left: 88%; top: 38%; animation: bigOscillate9 2.6s ease-in-out infinite; }

      /* Static positions when connected */
      .node:nth-child(1).connected { left: 15%; top: 15%; }
      .node:nth-child(2).connected { left: 85%; top: 18%; }
      .node:nth-child(3).connected { left: 8%; top: 52%; }
      .node:nth-child(4).connected { left: 92%; top: 58%; }
      .node:nth-child(5).connected { left: 25%; top: 88%; }
      .node:nth-child(6).connected { left: 75%; top: 85%; }
      .node:nth-child(7).connected { left: 48%; top: 8%; }
      .node:nth-child(8).connected { left: 12%; top: 35%; }
      .node:nth-child(9).connected { left: 88%; top: 38%; }

      /* Connection lines - dynamically positioned from center to target nodes */
      .connection {
        position: absolute;
        height: 2px;
        background: hsl(var(--border));
        transform-origin: left center;
        opacity: 0;
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 5;
      }

      .connection.active {
        background: hsl(var(--primary));
        opacity: 1;
        box-shadow: 0 0 8px hsl(var(--primary) / 0.4);
      }

      /* Connection base positioning - will be computed dynamically */
      .connection {
        position: absolute;
        height: 2px;
        background: hsl(var(--border));
        transform-origin: 0 50%;
        opacity: 0;
        transition: background 0.4s ease, opacity 0.4s ease;
        z-index: 5;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
        width: 0;
      }

      .connection.active {
        background: hsl(var(--primary));
        opacity: 1;
        box-shadow: 0 0 8px hsl(var(--primary) / 0.4);
      }

      /* Purple pulse effect for completed network */
      .node-network.purple-pulse .node {
        background: linear-gradient(135deg, hsl(270 90% 60%), hsl(285 85% 45%));
        border-color: hsl(270 90% 60%);
        box-shadow: 0 0 25px hsl(270 90% 60% / 0.8);
        animation: purplePulse 1.5s ease-in-out infinite;
      }

      .node-network.purple-pulse .connection.active {
        background: linear-gradient(90deg, hsl(270 90% 60%), hsl(285 85% 45%), hsl(270 90% 60%));
        box-shadow: 0 0 15px hsl(270 90% 60% / 0.6);
        animation: purpleFlow 2s linear infinite;
      }

      /* Propagation animation - outward from center */
      .connection::after {
        content: '';
        position: absolute;
        width: 6px;
        height: 6px;
        background: hsl(var(--primary));
        border-radius: 50%;
        top: -2px;
        left: 0;
        opacity: 0;
        animation: propagateOutward 1.2s ease-out;
      }

      .connection.active::after {
        opacity: 1;
      }

      /* Keyframe animations */
      @keyframes centerPulse {
        0%, 100% { 
          transform: translate(-50%, -50%) scale(1);
          box-shadow: 0 0 20px hsl(var(--primary) / 0.6);
        }
        50% { 
          transform: translate(-50%, -50%) scale(1.3);
          box-shadow: 0 0 30px hsl(var(--primary) / 0.8);
        }
      }

      @keyframes propagateOutward {
        0% { left: 0; opacity: 0; transform: scale(0.5); }
        15% { opacity: 1; transform: scale(1); }
        85% { opacity: 1; transform: scale(1); }
        100% { left: 100%; opacity: 0; transform: scale(0.5); }
      }

      @keyframes purplePulse {
        0%, 100% { 
          transform: scale(1);
          box-shadow: 0 0 25px hsl(270 90% 60% / 0.8);
        }
        50% { 
          transform: scale(1.2);
          box-shadow: 0 0 35px hsl(270 90% 60% / 1);
        }
      }

      @keyframes purpleFlow {
        0% { 
          background-position: 0% 50%;
          filter: brightness(1);
        }
        50% { 
          background-position: 100% 50%;
          filter: brightness(1.3);
        }
        100% { 
          background-position: 200% 50%;
          filter: brightness(1);
        }
      }

      /* Large oscillation patterns - much more movement */
      @keyframes bigOscillate1 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        20% { transform: translate(15px, -12px) rotate(8deg); }
        40% { transform: translate(-8px, 18px) rotate(-6deg); }
        60% { transform: translate(12px, -6px) rotate(10deg); }
        80% { transform: translate(-10px, 14px) rotate(-4deg); }
      }

      @keyframes bigOscillate2 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(-14px, 10px) rotate(-8deg); }
        50% { transform: translate(6px, -16px) rotate(12deg); }
        75% { transform: translate(-4px, 8px) rotate(-10deg); }
      }

      @keyframes bigOscillate3 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        15% { transform: translate(10px, 8px) rotate(6deg); }
        35% { transform: translate(-12px, -14px) rotate(-12deg); }
        55% { transform: translate(-6px, 4px) rotate(4deg); }
        75% { transform: translate(14px, 12px) rotate(8deg); }
      }

      @keyframes bigOscillate4 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        30% { transform: translate(-10px, -8px) rotate(-6deg); }
        60% { transform: translate(16px, 4px) rotate(10deg); }
        80% { transform: translate(-4px, 12px) rotate(-8deg); }
      }

      @keyframes bigOscillate5 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        20% { transform: translate(8px, -10px) rotate(4deg); }
        45% { transform: translate(-14px, 6px) rotate(-10deg); }
        70% { transform: translate(4px, 14px) rotate(6deg); }
      }

      @keyframes bigOscillate6 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        35% { transform: translate(-6px, 12px) rotate(-4deg); }
        65% { transform: translate(12px, -8px) rotate(8deg); }
        85% { transform: translate(-16px, -4px) rotate(-12deg); }
      }

      @keyframes bigOscillate7 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(4px, 16px) rotate(2deg); }
        50% { transform: translate(-10px, -6px) rotate(-8deg); }
        75% { transform: translate(14px, 2px) rotate(10deg); }
      }

      @keyframes bigOscillate8 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        18% { transform: translate(18px, 4px) rotate(12deg); }
        42% { transform: translate(-8px, -12px) rotate(-6deg); }
        68% { transform: translate(2px, 16px) rotate(4deg); }
        88% { transform: translate(-14px, -2px) rotate(-10deg); }
      }

      @keyframes bigOscillate9 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        22% { transform: translate(-4px, -14px) rotate(-8deg); }
        44% { transform: translate(12px, 8px) rotate(6deg); }
        66% { transform: translate(-16px, 2px) rotate(-12deg); }
        88% { transform: translate(6px, -10px) rotate(8deg); }
      }
      
      /* Hide loader once React loads */
      .app-loaded #app-loader {
        display: none !important;
        visibility: hidden;
        opacity: 0;
        height: 0;
        overflow: hidden;
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .hero-container {
          padding: 1rem;
        }
        .hero-content {
          max-width: 100%;
        }
      }
    </style>

  <body>
    <!-- Critical hero content for immediate LCP -->
    <div id="app-loader">
      <div class="hero-container">
        <div class="hero-bg">
        </div>
        <div class="hero-content">
          <div class="loader-content">
            <div class="loader-title">Stratum</div>
            <div class="loader-subtitle">Loading Stellar Multisig Wallet...</div>
            <div class="node-network">
              <!-- Outer nodes -->
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              
              <!-- Center node -->
              <div class="node center"></div>
              
              <!-- Connection lines from center to each outer node -->
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <link rel="modulepreload" href="/src/main.tsx">
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loader once React content loads -->
    <script>
      // Dynamic node-network animation with exact connections
      let animationComplete = false;

      function setupNetworkAnimation() {
        const container = document.querySelector('.node-network');
        if (!container) return;
        const center = container.querySelector('.node.center');
        const nodes = Array.from(container.querySelectorAll('.node:not(.center)'));
        const connections = Array.from(container.querySelectorAll('.connection'));
        if (!center || nodes.length !== connections.length) return;

        const getCenter = (el) => {
          const cr = container.getBoundingClientRect();
          const r = el.getBoundingClientRect();
          return { x: r.left + r.width / 2 - cr.left, y: r.top + r.height / 2 - cr.top };
        };

        const updateConnections = () => {
          const c = getCenter(center);
          nodes.forEach((node, i) => {
            const conn = connections[i];
            if (!conn) return;
            const n = getCenter(node);
            const dx = n.x - c.x;
            const dy = n.y - c.y;
            const dist = Math.hypot(dx, dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            conn.style.left = `${c.x}px`;
            conn.style.top = `${c.y}px`;
            conn.style.transform = `rotate(${angle}deg)`;
            conn.style.width = `${dist}px`;
          });
          if (!animationComplete) requestAnimationFrame(updateConnections);
        };
        requestAnimationFrame(updateConnections);

        // Sequentially connect and freeze nodes - much faster timing
        let idx = 0;
        const connectNext = () => {
          if (idx >= nodes.length) {
            animationComplete = true;
            // Trigger purple pulse effect after all connections are made
            setTimeout(() => {
              container.classList.add('purple-pulse');
            }, 300);
            return;
          }
          const node = nodes[idx];
          const conn = connections[idx];
          // Freeze node at its current absolute px position
          const cr = container.getBoundingClientRect();
          const r = node.getBoundingClientRect();
          node.style.left = `${r.left - cr.left}px`;
          node.style.top = `${r.top - cr.top}px`;
          node.style.transform = 'translate(0, 0)';
          node.classList.add('connected');
          conn.classList.add('active');
          idx += 1;
          setTimeout(connectNext, 150); // Reduced from 300ms
        };

        // Start after a brief delay
        setTimeout(connectNext, 800); // Reduced from 1000ms
      }

      // Start network animation immediately
      setupNetworkAnimation();

      // Handle hiding loader after React mounts AND animation completes
      document.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        const loader = document.getElementById('app-loader');

        const tryHide = () => {
          if (root && root.children.length > 0 && animationComplete) {
            document.body.classList.add('app-loaded');
            if (loader) {
              loader.style.transition = 'opacity 0.8s ease-out';
              loader.style.opacity = '0';
              setTimeout(() => {
                loader.style.display = 'none';
                loader.style.visibility = 'hidden';
                loader.style.height = '0';
                loader.style.overflow = 'hidden';
              }, 800);
            }
            return true;
          }
          return false;
        };

        if (!tryHide()) {
          const observer = new MutationObserver(() => {
            if (tryHide()) observer.disconnect();
          });
          if (root) observer.observe(root, { childList: true, subtree: true });
        }

        // Hard fallback to avoid being stuck - much shorter
        setTimeout(() => {
          if (!animationComplete) animationComplete = true;
          tryHide();
        }, 5000); // Reduced from 12000ms
      });
    </script>
