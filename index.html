<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stellar Multisig Wallet - Secure Multi-Signature Management</title>
    <meta name="description" content="Professional Stellar multisig wallet for secure multi-signature transaction management. Connect wallets, manage thresholds, and sign XDR operations." />
    <meta name="author" content="Stellar Multisig" />
    <meta name="keywords" content="Stellar, multisig, wallet, cryptocurrency, blockchain, XDR, signatures" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <!-- Async font loading to prevent render blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap"></noscript>
    
    <!-- Async font loading script -->
    <script>
      (function() {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap';
        link.media = 'print';
        link.onload = function() { this.media = 'all'; };
        document.head.appendChild(link);
      })();
    </script>
    
    <!-- Critical CSS optimized for LCP -->
    <style>
      /* Critical loading styles - matches design system */
      :root {
        --background: 220 13% 9%;
        --foreground: 210 40% 98%;
        --primary: 48 96% 53%;
        --muted: 220 13% 15%;
        --muted-foreground: 217 12% 72%;
      }
      
      body {
        margin: 0;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif;
        font-display: swap;
      }
      
      /* Critical hero styles optimized for LCP */
      .hero-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: hsl(var(--background));
        padding: 1.5rem;
        position: relative;
        overflow: hidden;
        contain: layout style paint;
      }
      
      .hero-content {
        text-align: center;
        max-width: 1152px;
        margin: 0 auto;
        contain: layout style;
      }
      
      .hero-title {
        font-size: clamp(3rem, 8vw, 7rem);
        font-weight: 900;
        line-height: 0.9;
        margin: 0 0 2rem 0;
        letter-spacing: -0.025em;
        color: hsl(var(--foreground));
        will-change: transform;
        transform: translateZ(0);
        display: block;
        font-display: swap;
      }
      
      .hero-title-accent {
        color: hsl(var(--primary));
      }
      
      .hero-subtitle {
        font-size: clamp(1.125rem, 2vw, 1.5rem);
        color: hsl(var(--muted-foreground));
        max-width: 64rem;
        margin: 0 auto 4rem;
        line-height: 1.6;
      }
      
      .hero-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 4rem;
        padding: 0 3rem;
        font-size: 1.125rem;
        font-weight: 600;
        background: hsl(var(--primary));
        color: hsl(220 13% 9%);
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }
      
      .hero-button:hover {
        background: hsl(48 96% 48%);
        transform: scale(1.05);
      }
      
      /* Background decoration */
      .hero-bg {
        position: absolute;
        inset: 0;
        z-index: -1;
      }
      
      /* Loading states */
      #app-loader {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: hsl(var(--background));
        overflow: hidden;
      }
      
      .loader-content {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        position: relative;
      }
      
      .loader-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: hsl(var(--primary));
      }
      
      .loader-subtitle {
        font-size: 1.125rem;
        color: hsl(var(--foreground) / 0.7);
        margin-bottom: 3rem;
      }

      /* Node Network Animation */
      .node-network {
        position: relative;
        width: 400px;
        height: 300px;
        margin: 0 auto;
      }

      .node {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: hsl(var(--muted));
        border: 2px solid hsl(var(--border));
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center;
      }

      .node.center {
        width: 20px;
        height: 20px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: hsl(var(--primary));
        border-color: hsl(var(--primary));
        animation: centerPulse 2s ease-in-out infinite;
        z-index: 10;
      }

      .node.active {
        background: hsl(var(--primary));
        border-color: hsl(var(--primary));
        box-shadow: 0 0 20px hsl(var(--primary) / 0.6);
      }

      /* Node positions with random oscillation */
      .node:nth-child(1) { left: 20%; top: 20%; animation: oscillate1 3s ease-in-out infinite; }
      .node:nth-child(2) { left: 80%; top: 20%; animation: oscillate2 3.5s ease-in-out infinite; }
      .node:nth-child(3) { left: 10%; top: 60%; animation: oscillate3 2.8s ease-in-out infinite; }
      .node:nth-child(4) { left: 90%; top: 60%; animation: oscillate4 3.2s ease-in-out infinite; }
      .node:nth-child(5) { left: 30%; top: 85%; animation: oscillate5 2.5s ease-in-out infinite; }
      .node:nth-child(6) { left: 70%; top: 85%; animation: oscillate6 3.8s ease-in-out infinite; }
      .node:nth-child(7) { left: 50%; top: 10%; animation: oscillate7 2.9s ease-in-out infinite; }
      .node:nth-child(8) { left: 15%; top: 40%; animation: oscillate8 3.6s ease-in-out infinite; }
      .node:nth-child(9) { left: 85%; top: 40%; animation: oscillate9 2.7s ease-in-out infinite; }

      /* Connection lines */
      .connection {
        position: absolute;
        height: 2px;
        background: hsl(var(--border));
        transform-origin: left center;
        opacity: 0.6;
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .connection.active {
        background: hsl(var(--primary));
        opacity: 1;
        box-shadow: 0 0 8px hsl(var(--primary) / 0.4);
      }

      /* Propagation animation */
      .connection::after {
        content: '';
        position: absolute;
        width: 6px;
        height: 6px;
        background: hsl(var(--primary));
        border-radius: 50%;
        top: -2px;
        left: -3px;
        opacity: 0;
        animation: propagate 1.5s linear infinite;
      }

      .connection.active::after {
        opacity: 1;
      }

      /* Keyframe animations */
      @keyframes centerPulse {
        0%, 100% { 
          transform: translate(-50%, -50%) scale(1);
          box-shadow: 0 0 20px hsl(var(--primary) / 0.6);
        }
        50% { 
          transform: translate(-50%, -50%) scale(1.2);
          box-shadow: 0 0 30px hsl(var(--primary) / 0.8);
        }
      }

      @keyframes propagate {
        0% { left: -3px; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { left: 100%; opacity: 0; }
      }

      /* Random oscillation patterns */
      @keyframes oscillate1 {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(5px, -3px); }
        50% { transform: translate(-2px, 4px); }
        75% { transform: translate(3px, -2px); }
      }

      @keyframes oscillate2 {
        0%, 100% { transform: translate(0, 0); }
        33% { transform: translate(-4px, 3px); }
        66% { transform: translate(2px, -5px); }
      }

      @keyframes oscillate3 {
        0%, 100% { transform: translate(0, 0); }
        20% { transform: translate(3px, 2px); }
        40% { transform: translate(-1px, -4px); }
        60% { transform: translate(-3px, 1px); }
        80% { transform: translate(2px, 3px); }
      }

      @keyframes oscillate4 {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(-3px, -2px); }
        50% { transform: translate(4px, 1px); }
        75% { transform: translate(-1px, 3px); }
      }

      @keyframes oscillate5 {
        0%, 100% { transform: translate(0, 0); }
        30% { transform: translate(2px, -3px); }
        70% { transform: translate(-4px, 2px); }
      }

      @keyframes oscillate6 {
        0%, 100% { transform: translate(0, 0); }
        40% { transform: translate(-2px, 4px); }
        80% { transform: translate(3px, -1px); }
      }

      @keyframes oscillate7 {
        0%, 100% { transform: translate(0, 0); }
        35% { transform: translate(1px, 3px); }
        65% { transform: translate(-3px, -2px); }
      }

      @keyframes oscillate8 {
        0%, 100% { transform: translate(0, 0); }
        15% { transform: translate(4px, 1px); }
        45% { transform: translate(-2px, -3px); }
        85% { transform: translate(1px, 4px); }
      }

      @keyframes oscillate9 {
        0%, 100% { transform: translate(0, 0); }
        25% { transform: translate(-1px, -4px); }
        50% { transform: translate(3px, 2px); }
        75% { transform: translate(-4px, -1px); }
      }
      
      /* Hide loader once React loads */
      .app-loaded #app-loader {
        display: none !important;
        visibility: hidden;
        opacity: 0;
        height: 0;
        overflow: hidden;
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .hero-container {
          padding: 1rem;
        }
        .hero-content {
          max-width: 100%;
        }
      }
    </style>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' data: https://cdn.gpteng.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:; media-src 'self'; frame-src 'self' https://hot-labs.org;" />

    <meta property="og:title" content="Stellar Multisig Wallet - Secure Multi-Signature Management" />
    <meta property="og:description" content="Professional Stellar multisig wallet for secure multi-signature transaction management" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@PamphileRoy" />
  </head>

  <body>
    <!-- Critical hero content for immediate LCP -->
    <div id="app-loader">
      <div class="hero-container">
        <div class="hero-bg">
        </div>
        <div class="hero-content">
          <div class="loader-content">
            <div class="loader-title">Stratum</div>
            <div class="loader-subtitle">Loading Stellar Multisig Wallet...</div>
            <div class="node-network">
              <!-- Outer nodes -->
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              
              <!-- Center node -->
              <div class="node center"></div>
              
              <!-- Connection lines -->
              <div class="connection" style="width: 120px; left: 20%; top: 20%; transform: rotate(25deg);"></div>
              <div class="connection" style="width: 100px; left: 80%; top: 20%; transform: rotate(155deg);"></div>
              <div class="connection" style="width: 80px; left: 10%; top: 60%; transform: rotate(-15deg);"></div>
              <div class="connection" style="width: 90px; left: 90%; top: 60%; transform: rotate(-165deg);"></div>
              <div class="connection" style="width: 70px; left: 30%; top: 85%; transform: rotate(-45deg);"></div>
              <div class="connection" style="width: 75px; left: 70%; top: 85%; transform: rotate(-135deg);"></div>
              <div class="connection" style="width: 110px; left: 50%; top: 10%; transform: rotate(90deg);"></div>
              <div class="connection" style="width: 95px; left: 15%; top: 40%; transform: rotate(20deg);"></div>
              <div class="connection" style="width: 85px; left: 85%; top: 40%; transform: rotate(160deg);"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <link rel="modulepreload" href="/src/main.tsx">
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loader once React content loads -->
    <script>
      let loadingComplete = false;
      
      // Activate network animation after 2 seconds
      setTimeout(() => {
        const connections = document.querySelectorAll('.connection');
        const nodes = document.querySelectorAll('.node:not(.center)');
        
        // Stagger the activation of connections and nodes
        connections.forEach((connection, index) => {
          setTimeout(() => {
            connection.classList.add('active');
          }, index * 200);
        });
        
        nodes.forEach((node, index) => {
          setTimeout(() => {
            node.classList.add('active');
          }, index * 250 + 500);
        });
        
        loadingComplete = true;
      }, 2000);
      
      document.addEventListener('DOMContentLoaded', function() {
        // Force hide loader immediately if React content already exists
        const root = document.getElementById('root');
        const loader = document.getElementById('app-loader');
        
        if (root && root.children.length > 0) {
          document.body.classList.add('app-loaded');
          if (loader) loader.style.display = 'none';
        }
        
        const observer = new MutationObserver(function(mutations) {
          if (root && root.children.length > 0) {
            // Wait for network animation to complete if it's running
            const delay = loadingComplete ? 0 : 1000;
            setTimeout(() => {
              document.body.classList.add('app-loaded');
              if (loader) {
                loader.style.transition = 'opacity 0.5s ease-out';
                loader.style.opacity = '0';
                setTimeout(() => {
                  loader.style.display = 'none';
                  loader.style.visibility = 'hidden';
                  loader.style.height = '0';
                  loader.style.overflow = 'hidden';
                }, 500);
              }
            }, delay);
            observer.disconnect();
          }
        });
        
        if (root) {
          observer.observe(root, { childList: true, subtree: true });
        }
        
        // Fallback: hide loader after 5 seconds
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          if (loader) {
            loader.style.transition = 'opacity 0.5s ease-out';
            loader.style.opacity = '0';
            setTimeout(() => {
              loader.style.display = 'none';
            }, 500);
          }
        }, 5000);
      });
    </script>
  </body>
</html>
