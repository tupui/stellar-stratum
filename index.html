  <head>

    <title>Stellar Multisig Wallet - Secure Multi-Signature Management</title>
    <meta name="description" content="Professional Stellar multisig wallet for secure multi-signature transaction management. Connect wallets, manage thresholds, and sign XDR operations." />
    <meta name="author" content="Stellar Multisig" />
    <meta name="keywords" content="Stellar, multisig, wallet, cryptocurrency, blockchain, XDR, signatures" />

    <!-- Async font loading to prevent render blocking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap"></noscript>
    
    <!-- Async font loading script -->
    <script>
      (function() {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500;600&display=swap';
        link.media = 'print';
        link.onload = function() { this.media = 'all'; };
        document.head.appendChild(link);
      })();
    </script>
    
    <!-- Critical CSS optimized for LCP -->
    <style>
      /* Critical loading styles - matches design system */
      :root {
        --background: 220 13% 9%;
        --foreground: 210 40% 98%;
        --primary: 48 96% 53%;
        --muted: 220 13% 15%;
        --muted-foreground: 217 12% 72%;
      }
      
      body {
        margin: 0;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif;
        font-display: swap;
      }
      
      /* Critical hero styles optimized for LCP */
      .hero-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: hsl(var(--background));
        padding: 1.5rem;
        position: relative;
        overflow: hidden;
        contain: layout style paint;
      }
      
      .hero-content {
        text-align: center;
        max-width: 1152px;
        margin: 0 auto;
        contain: layout style;
      }
      
      .hero-title {
        font-size: clamp(3rem, 8vw, 7rem);
        font-weight: 900;
        line-height: 0.9;
        margin: 0 0 2rem 0;
        letter-spacing: -0.025em;
        color: hsl(var(--foreground));
        will-change: transform;
        transform: translateZ(0);
        display: block;
        font-display: swap;
      }
      
      .hero-title-accent {
        color: hsl(var(--primary));
      }
      
      .hero-subtitle {
        font-size: clamp(1.125rem, 2vw, 1.5rem);
        color: hsl(var(--muted-foreground));
        max-width: 64rem;
        margin: 0 auto 4rem;
        line-height: 1.6;
      }
      
      .hero-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: 4rem;
        padding: 0 3rem;
        font-size: 1.125rem;
        font-weight: 600;
        background: hsl(var(--primary));
        color: hsl(220 13% 9%);
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
      }
      
      .hero-button:hover {
        background: hsl(48 96% 48%);
        transform: scale(1.05);
      }
      
      /* Background decoration */
      .hero-bg {
        position: absolute;
        inset: 0;
        z-index: -1;
      }
      
      /* Loading states */
      #app-loader {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: hsl(var(--background));
        overflow: hidden;
      }
      
      .loader-content {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        position: relative;
      }
      
      .loader-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: hsl(var(--primary));
      }
      
      .loader-subtitle {
        font-size: 1.125rem;
        color: hsl(var(--foreground) / 0.7);
        margin-bottom: 3rem;
      }

      /* Node Network Animation */
      .node-network {
        position: relative;
        width: 400px;
        height: 300px;
        margin: 0 auto;
      }

      .node {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: hsl(var(--muted));
        border: 2px solid hsl(var(--border));
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center;
      }

      .node.center {
        width: 20px;
        height: 20px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: hsl(var(--primary));
        border-color: hsl(var(--primary));
        animation: centerPulse 2s ease-in-out infinite;
        z-index: 10;
      }

      .node.active {
        background: hsl(var(--primary));
        border-color: hsl(var(--primary));
        box-shadow: 0 0 20px hsl(var(--primary) / 0.6);
      }

      /* Node positions with enhanced random oscillation */
      .node:nth-child(1) { left: 15%; top: 15%; animation: oscillate1 4.2s ease-in-out infinite; }
      .node:nth-child(2) { left: 85%; top: 18%; animation: oscillate2 3.8s ease-in-out infinite; }
      .node:nth-child(3) { left: 8%; top: 52%; animation: oscillate3 3.3s ease-in-out infinite; }
      .node:nth-child(4) { left: 92%; top: 58%; animation: oscillate4 4.1s ease-in-out infinite; }
      .node:nth-child(5) { left: 25%; top: 88%; animation: oscillate5 3.6s ease-in-out infinite; }
      .node:nth-child(6) { left: 75%; top: 85%; animation: oscillate6 4.4s ease-in-out infinite; }
      .node:nth-child(7) { left: 48%; top: 8%; animation: oscillate7 3.9s ease-in-out infinite; }
      .node:nth-child(8) { left: 12%; top: 35%; animation: oscillate8 4.7s ease-in-out infinite; }
      .node:nth-child(9) { left: 88%; top: 38%; animation: oscillate9 3.4s ease-in-out infinite; }

      /* Connection lines - properly connecting center to outer nodes */
      .connection {
        position: absolute;
        height: 2px;
        background: hsl(var(--border));
        transform-origin: left center;
        opacity: 0.6;
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 5;
      }

      .connection.active {
        background: hsl(var(--primary));
        opacity: 1;
        box-shadow: 0 0 8px hsl(var(--primary) / 0.4);
      }

      /* Connection positioning from center (200px, 150px) to each node */
      .connection:nth-child(11) { /* to node 1 */ left: 200px; top: 150px; width: 140px; transform-origin: 0 50%; transform: rotate(-45deg) translateX(-70px); }
      .connection:nth-child(12) { /* to node 2 */ left: 200px; top: 150px; width: 180px; transform-origin: 0 50%; transform: rotate(-25deg) translateX(-90px); }
      .connection:nth-child(13) { /* to node 3 */ left: 200px; top: 150px; width: 170px; transform-origin: 0 50%; transform: rotate(8deg) translateX(-85px); }
      .connection:nth-child(14) { /* to node 4 */ left: 200px; top: 150px; width: 185px; transform-origin: 0 50%; transform: rotate(12deg) translateX(-92px); }
      .connection:nth-child(15) { /* to node 5 */ left: 200px; top: 150px; width: 160px; transform-origin: 0 50%; transform: rotate(55deg) translateX(-80px); }
      .connection:nth-child(16) { /* to node 6 */ left: 200px; top: 150px; width: 155px; transform-origin: 0 50%; transform: rotate(65deg) translateX(-77px); }
      .connection:nth-child(17) { /* to node 7 */ left: 200px; top: 150px; width: 142px; transform-origin: 0 50%; transform: rotate(-90deg) translateX(-71px); }
      .connection:nth-child(18) { /* to node 8 */ left: 200px; top: 150px; width: 165px; transform-origin: 0 50%; transform: rotate(-18deg) translateX(-82px); }
      .connection:nth-child(19) { /* to node 9 */ left: 200px; top: 150px; width: 175px; transform-origin: 0 50%; transform: rotate(-5deg) translateX(-87px); }

      /* Propagation animation - outward from center */
      .connection::after {
        content: '';
        position: absolute;
        width: 6px;
        height: 6px;
        background: hsl(var(--primary));
        border-radius: 50%;
        top: -2px;
        left: 0;
        opacity: 0;
        animation: propagateOutward 1.2s ease-out;
      }

      .connection.active::after {
        opacity: 1;
      }

      /* Keyframe animations */
      @keyframes centerPulse {
        0%, 100% { 
          transform: translate(-50%, -50%) scale(1);
          box-shadow: 0 0 20px hsl(var(--primary) / 0.6);
        }
        50% { 
          transform: translate(-50%, -50%) scale(1.3);
          box-shadow: 0 0 30px hsl(var(--primary) / 0.8);
        }
      }

      @keyframes propagateOutward {
        0% { left: 0; opacity: 0; transform: scale(0.5); }
        15% { opacity: 1; transform: scale(1); }
        85% { opacity: 1; transform: scale(1); }
        100% { left: 100%; opacity: 0; transform: scale(0.5); }
      }

      /* Enhanced random oscillation patterns with more freedom */
      @keyframes oscillate1 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        20% { transform: translate(8px, -6px) rotate(5deg); }
        40% { transform: translate(-4px, 7px) rotate(-3deg); }
        60% { transform: translate(6px, -3px) rotate(4deg); }
        80% { transform: translate(-5px, 8px) rotate(-2deg); }
      }

      @keyframes oscillate2 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(-7px, 5px) rotate(-4deg); }
        50% { transform: translate(3px, -8px) rotate(6deg); }
        75% { transform: translate(-2px, 4px) rotate(-5deg); }
      }

      @keyframes oscillate3 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        15% { transform: translate(5px, 4px) rotate(3deg); }
        35% { transform: translate(-6px, -7px) rotate(-6deg); }
        55% { transform: translate(-3px, 2px) rotate(2deg); }
        75% { transform: translate(7px, 6px) rotate(4deg); }
      }

      @keyframes oscillate4 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        30% { transform: translate(-5px, -4px) rotate(-3deg); }
        60% { transform: translate(8px, 2px) rotate(5deg); }
        80% { transform: translate(-2px, 6px) rotate(-4deg); }
      }

      @keyframes oscillate5 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        20% { transform: translate(4px, -5px) rotate(2deg); }
        45% { transform: translate(-7px, 3px) rotate(-5deg); }
        70% { transform: translate(2px, 7px) rotate(3deg); }
      }

      @keyframes oscillate6 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        35% { transform: translate(-3px, 6px) rotate(-2deg); }
        65% { transform: translate(6px, -4px) rotate(4deg); }
        85% { transform: translate(-8px, -2px) rotate(-6deg); }
      }

      @keyframes oscillate7 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(2px, 8px) rotate(1deg); }
        50% { transform: translate(-5px, -3px) rotate(-4deg); }
        75% { transform: translate(7px, 1px) rotate(5deg); }
      }

      @keyframes oscillate8 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        18% { transform: translate(9px, 2px) rotate(6deg); }
        42% { transform: translate(-4px, -6px) rotate(-3deg); }
        68% { transform: translate(1px, 8px) rotate(2deg); }
        88% { transform: translate(-7px, -1px) rotate(-5deg); }
      }

      @keyframes oscillate9 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        22% { transform: translate(-2px, -7px) rotate(-4deg); }
        44% { transform: translate(6px, 4px) rotate(3deg); }
        66% { transform: translate(-8px, 1px) rotate(-6deg); }
        88% { transform: translate(3px, -5px) rotate(4deg); }
      }
      
      /* Hide loader once React loads */
      .app-loaded #app-loader {
        display: none !important;
        visibility: hidden;
        opacity: 0;
        height: 0;
        overflow: hidden;
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .hero-container {
          padding: 1rem;
        }
        .hero-content {
          max-width: 100%;
        }
      }
    </style>

  <body>
    <!-- Critical hero content for immediate LCP -->
    <div id="app-loader">
      <div class="hero-container">
        <div class="hero-bg">
        </div>
        <div class="hero-content">
          <div class="loader-content">
            <div class="loader-title">Stratum</div>
            <div class="loader-subtitle">Loading Stellar Multisig Wallet...</div>
            <div class="node-network">
              <!-- Outer nodes -->
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              <div class="node"></div>
              
              <!-- Center node -->
              <div class="node center"></div>
              
              <!-- Connection lines from center to each outer node -->
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
              <div class="connection"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    <link rel="modulepreload" href="/src/main.tsx">
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide loader once React content loads -->
    <script>
      let loadingComplete = false;
      let animationComplete = false;
      
      // Activate network animation after 1 second
      setTimeout(() => {
        const connections = document.querySelectorAll('.connection');
        const nodes = document.querySelectorAll('.node:not(.center)');
        
        // Stagger the activation of connections and nodes
        connections.forEach((connection, index) => {
          setTimeout(() => {
            connection.classList.add('active');
          }, index * 200);
        });
        
        nodes.forEach((node, index) => {
          setTimeout(() => {
            node.classList.add('active');
          }, index * 250 + 500);
        });
        
        // Mark animation as complete after all nodes are activated
        setTimeout(() => {
          animationComplete = true;
        }, 500 + (nodes.length * 250) + 1000); // Extra second to appreciate the full effect
        
        loadingComplete = true;
      }, 1000);
      
      document.addEventListener('DOMContentLoaded', function() {
        // Force hide loader immediately if React content already exists
        const root = document.getElementById('root');
        const loader = document.getElementById('app-loader');
        
        if (root && root.children.length > 0) {
          document.body.classList.add('app-loaded');
          if (loader) loader.style.display = 'none';
        }
        
        const observer = new MutationObserver(function(mutations) {
          if (root && root.children.length > 0) {
            // Wait for full animation to complete before transitioning
            const checkAnimation = () => {
              if (animationComplete) {
                document.body.classList.add('app-loaded');
                if (loader) {
                  loader.style.transition = 'opacity 0.8s ease-out';
                  loader.style.opacity = '0';
                  setTimeout(() => {
                    loader.style.display = 'none';
                    loader.style.visibility = 'hidden';
                    loader.style.height = '0';
                    loader.style.overflow = 'hidden';
                  }, 800);
                }
              } else {
                // Check again in 500ms
                setTimeout(checkAnimation, 500);
              }
            };
            checkAnimation();
            observer.disconnect();
          }
        });
        
        if (root) {
          observer.observe(root, { childList: true, subtree: true });
        }
        
        // Extended fallback: hide loader after 8 seconds (ensuring animation completes)
        setTimeout(() => {
          document.body.classList.add('app-loaded');
          if (loader) {
            loader.style.transition = 'opacity 0.8s ease-out';
            loader.style.opacity = '0';
            setTimeout(() => {
              loader.style.display = 'none';
            }, 800);
          }
        }, 8000);
      });
    </script>
  </body>
